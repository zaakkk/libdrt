<html>

<head>
	<meta charset="utf-8">
	<title>DRT</title>

	<script src="wasm_exec.js"></script>
    <script>      
      const go = new Go();

      async function run() {
        console.clear();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
        });
      }

    </script>
</head>

<body>
    <form action="#" method="post">
        <textarea id="text" cols="40" rows="8">
</textarea>
		
    </form>
    <input type="number" id ="divisionNumber" value="3" required>
    <input type="number" id ="scrambleNumber" value="6" required>
    <input type="text" id ="sendInterval" value="0ms" required>
    <input type="number" id ="FUploadConcurrency" value="2" required>


 		<button onClick="run();" id="runButton" >Run</button>


</body>

</html>
