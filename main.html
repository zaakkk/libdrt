<html>

<head>
	<meta charset="utf-8">
	<title>DRT</title>

	<script src="wasm_exec.js"></script>
    <script>      
      const go = new Go();

      async function run() {
        console.clear();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
        });
      }

    </script>
</head>

<body>
    <form action="#" method="post">
        <textarea id="text" cols="40" rows="8">Base64は、データを64種類の印字可能な英数字のみを用いて、それ以外の文字を扱うことの出来ない通信環境にてマルチバイト文字やバイナリデータを扱うためのエンコード方式である。
MIMEによって規定されていて、7ビットのデータしか扱うことの出来ない電子メールにて広く利用されている。
具体的には、A–Z, a–z, 0–9 までの62文字と、記号2つ (+, /)、さらにパディング（余った部分を詰める）のための記号として = が用いられる。</textarea>
		
    </form>
    <input type="number" id ="divisionNumber" value="4" required>
    <input type="number" id ="scrambleNumber" value="1" required>

 		<button onClick="run();" id="runButton" >Run</button>


</body>

</html>
